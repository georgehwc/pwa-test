  <!-- setting  -->
  <div class="setting-page">
    <div class="modal">
      <div id="setting-page-cover"></div>
      <h2>設定</h2>
      <form>

        <input type="text" class="playername player1" id="player1" placeholder="player name..." value="Player1"
          maxlength="10" onchange="nameChange(this.id,this.value)">
        <input type="text" class="playername player2" id="player2" placeholder="player name..." value="Player2"
          maxlength="10" onchange="nameChange(this.id,this.value)">
        <input type="text" class="playername player3" id="player3" placeholder="player name..." value="Player3"
          maxlength="10" onchange="nameChange(this.id,this.value)">
        <input type="text" class="playername player4" id="player4" placeholder="player name..." value="Player4"
          maxlength="10" onchange="nameChange(this.id,this.value)">

        <br>
        <div id="farn-slider"></div>

        <br><br><br>

        <div class="range-value">
          <div class="range-value-div">
            <span>最細</span>
            <span id="range-value-1">0</span>
            <span>番</span>

          </div>
          <div class="range-value-div">
            <span>最大</span>
            <span id="range-value-2">0</span>
            <span>番</span>

          </div>


        </div>
        <div class="range-value">
          <label class="switch">
            <input type="checkbox" id="price-lart">
            <span class="price-lart">辣辣上</span>
            <!-- <span class="slider"></span> -->
          </label>

        </div>


        <form action="">
          <div class="range-value">
            <div class="range-value-div">
              <!-- <input type="text" placeholder="最細幾錢" value="2" id="min-price"> -->
              <button type="button" class="price-change" id="price-d10">細十倍</button>
            </div>
            <div class="range-value-div">
              <!-- <input type="text" placeholder="最細幾錢" value="2" id="min-price"> -->
              <button type="button" class="price-change" id="price-d2">細一倍</button>
            </div>
            <div class="range-value-div">
              <button type="button" class="price-change" id="price-reset">重置</button>
            </div>
            <div class="range-value-div">
              <!-- <input type="text" placeholder="最大幾錢" value="64" id="max-price"> -->
              <button type="button" class="price-change" id="price-x2">大一倍</button>

            </div>
            <div class="range-value-div">
              <!-- <input type="text" placeholder="最細幾錢" value="2" id="min-price"> -->
              <button type="button" class="price-change" id="price-x10">大十倍</button>
            </div>

            <!-- <div class="setting-button">確定</div> -->

          </div>
        </form>


        <!-- <input type="text" value="" placeholder="最大幾錢?" id="max-price" style="text-align: center;"> -->


        <div id="price-table">

        </div>

        <p class="error"></p>

        <div class="image-upload">
          <!-- <label for="iconBtn">
              <img src="" alt="user-icon" id="userIcon">
            </label> -->

          <input type="file" name="userIcon" id="iconBtn" accept="image/*">
        </div>

        <input type="submit" value="確定" id="setting-submit">


      </form>

    </div>
  </div>

    <div class="modal">
      <h2>食糊</h2>
      <form>

        <select id="eatSelect" name="eatSelect" class="eat-select">
          <option id="selectDefault" value="" selected disabled hidden>邊個食?</option>
          <option class="playername player1"></option>
          <option class="playername player2"></option>

          <input type="file" name="userIcon" id="iconBtn" accept="image/*">
        </div>
